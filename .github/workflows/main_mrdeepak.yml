name: Build and deploy Node.js app to Azure Web App - mrdeepak

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present -- --passWithNoTests
          
      # Upload only the build folder
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./build  # Ensure the build folder is uploaded

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: List files after downloading artifact  # Debug step to check contents
        run: |
          ls -alh .  # List files to verify artifact contents
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_89A564A2061D4685ABB188A3FB055232 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_BD21BC23467B4C2FBF017115A27750DB }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_05A611271A414A8794342977ADB254C6 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'mrdeepak'  # Your Azure Web App name
          slot-name: 'Production'  # Target production slot
          package: '.'  # Correct path to the build directory
